<!DOCTYPE html>

 .chaos-buttons {

  .yes {

  @keyframes floatUp {
    0% { transform: scale(1); opacity: 1; }

</head>

const softImage = document.getElementById("softImage");

const music = document.getElementById("bgMusic");

</script>
